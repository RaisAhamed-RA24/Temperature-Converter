<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }
    .converter {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
      width: 100%;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>


</head>
<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
    <label for="tempInput">Enter Temperature:</label>
    <input type="text" id="tempInput" placeholder="e.g. 100">
<label for="unitSelect">Select Unit:</label>
<select id="unitSelect">
    <option value="C">Celsius</option>
    <option value="F">Fahrenheit</option>
    <option value="K">Kelvin</option>
</select>
<button onclick="convertTemp()">Convert</button>
<div class="result" id="result"></div>    
</div>
<script>
    function convertTemp(){
        const tempInput = document.getElementById("tempInput").value;
      const unit = document.getElementById("unitSelect").value;
      const resultDiv = document.getElementById("result");
if (isNaN(tempInput) || tempInput === "") {
        resultDiv.textContent = "⚠️ Please enter a valid number!";
        return;
      }

const temp = parseFloat(tempInput);
      let converted = "";

      if (unit === "C") {
        converted = `${(temp * 9/5 + 32).toFixed(2)} °F | ${(temp + 273.15).toFixed(2)} K`;
      } else if (unit === "F") {
        converted = `${((temp - 32) * 5/9).toFixed(2)} °C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
      } else if (unit === "K") {
        converted = `${(temp - 273.15).toFixed(2)} °C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)} °F`;
      }

 resultDiv.textContent = `Converted: ${converted}`;



    }
</script>
</body>
</html>
